<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

</head>
<body>
   <div class="editable">hola</div>
   <p><a href="altiiro.com">ddddd</a></p>

   <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" onclick="AbrirModalConfirmacion()">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" id="save"  class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
</body>
<script>
 var  editor  =  new  MediumEditor ( '.editable' ,  { 
    placeholder : { 
        text : 'Escriba su texto' , 
        hideOnClick : false 
    },
    paste : { 

        forcePlainText : true , 
        cleanPastedHTML : true , 
        cleanReplacements : [ ] , 
        cleanAttrs : [ 'clase' ,  'estilo' ,  'dir' ] , 
        cleanTags : [ 'meta' ] 
    },
    disableExtraSpaces:true
} ) ;


const AbrirModalConfirmacion = () => {
    var myModal = new bootstrap.Modal(document.getElementById('myModal'), {
  keyboard: false,
  backdrop:false
})
myModal.show();
    const promise = x => new Promise((resolve,rejet) =>{
   let btnSave = document.getElementById("save");
        btnSave.addEventListener("click",()=>{
            resolve(x)
        })
   
} )
promise(2).then(x => {
    myModal.hide();
    location.href="https://altiiro.com"
    console.log(x)
})
}


  </script>
</html>
